<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>ToDo-List</title>
</head>
<body>
    
    <h1>TODO-LIST (Vadim Kulishov)</h1>
    <div class="start-to-do">
        <form action="">
            <h2>Создание TODO</h2>
            <input type="text" placeholder="Задача"> <br>
            <p>Время</p>
            <p>Начало</p>
            <input type="datetime-local" name="" id=""><br>
            <p>Конец</p>
            <input type="datetime-local" name="" id="">
            <p>Заметки</p>
            <textarea name="" id="" rows="20" cols="30"></textarea> <br>
            <button style="background-color: red;">Добавить</button>
        </form>
    </div>

    <div>
        <h2>Поставленные задачи</h2>
        <table border="1">
            <tr>
                <td>Задача</td>
                <td>Начало</td>
                <td>Конец</td>
            </tr>
        </table>
    </div>
</body>
</html>
